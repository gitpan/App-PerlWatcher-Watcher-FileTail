name        = App-PerlWatcher-Watcher-FileTail
version     = 0.15
abstract    = Inotify-based file tail watcher
author      = Ivan Baidakou <dmol@gmx.com>
license     = Perl_5
main_module = lib/App/PerlWatcher/Watcher/FileTail.pm
copyright_holder = Ivan Baidakou

[@Git]
push_to = origin
push_to = origin build/master:build/master

[Git::CommitBuild]
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[PodWeaver]

[@Filter]
bundle = @Basic
remove = GatherDir
remove = PruneCruft

[GatherDir]
include_dotfiles = 1

[PruneCruft]
except = \.travis.yml

[PkgVersion]
[NextRelease]
time_zone = Europe/Minsk

[Prereqs]
aliased                         = 0.31
AnyEvent                        = 7.04
App::PerlWatcher::Engine        = 0.14
Devel::Comments                 = 1.1.4
File::ReadBackwards             = 1.05
Linux::Inotify2                 = 1.22
List::MoreUtils 		= 0.33
Moo                             = 1.003000
Path::Class 			= 0.32

[Prereqs / TestRequires]
Test::More       = 0.98 
